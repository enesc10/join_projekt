
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/mobile-nav.css">
    <link rel="stylesheet" href="css/custom-dialogs.css">
    <link rel="icon" href="assets/icons/join-logo.svg">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <img src="assets/icons/join-logo.svg" alt="Join" class="logo">
            </div>
            <nav class="nav-menu">
                <a href="summary.html" class="nav-item">
                    <img src="assets/icons/summary-icon.svg" alt="Summary">
                    <span>Summary</span>
                </a>
                <a href="add-task.html" class="nav-item">
                    <img src="assets/icons/addtask-icon.svg" alt="Add Task">
                    <span>Add Task</span>
                </a>
                <a href="board.html" class="nav-item active">
                    <img src="assets/icons/board-icon.svg" alt="Board">
                    <span>Board</span>
                </a>
                <a href="contacts.html" class="nav-item">
                    <img src="assets/icons/contacts-icon.svg" alt="Contacts">
                    <span>Contacts</span>
                </a>
            </nav>
            <div class="legal-links">
                <a href="privacy-policy.html">
                    <img src="assets/icons/legal-notice.svg" alt="Privacy">
                    <span>Privacy Policy</span>
                </a>
                <a href="legal-notice.html">
                    <img src="assets/icons/legal-notice.svg" alt="Legal">
                    <span>Legal notice</span>
                </a>
            </div>
        </aside>

        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                
                <h1>Kanban Project Management Tool</h1>
                <div class="header-actions">
                    <button class="help-btn" onclick="window.location.href='help.html'">
                        <img src="assets/icons/question-mark.svg" alt="Help">
                    </button>
                    
                    </button>
                    <div class="more-options-dropdown" id="moreOptionsDropdown">
                        <a href="help.html">
                            <img src="assets/icons/question-mark.svg" alt="Help">
                            <span>Help</span>
                        </a>
                        <a href="legal-notice.html">
                            <img src="assets/icons/legal-notice.svg" alt="Legal Notice">
                            <span>Legal Notice</span>
                        </a>
                        <a href="privacy-policy.html">
                            <img src="assets/icons/legal-notice.svg" alt="Privacy Policy">
                            <span>Privacy Policy</span>
                        </a>
                        <button onclick="logout()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>Log out</span>
                        </button>
                    </div>
                    <div class="user-menu">
                        <div class="user-profile" id="userProfile" onclick="toggleUserMenu()">
                            <span id="userInitials">GU</span>
                        </div>
                        <div class="user-dropdown" id="userDropdown">
                            <a href="help.html">
                                <img src="assets/icons/question-mark.svg" alt="Help">
                                <span>Help</span>
                            </a>
                            <a href="legal-notice.html">
                                <img src="assets/icons/legal-notice.svg" alt="Legal Notice">
                                <span>Legal Notice</span>
                            </a>
                            <a href="privacy-policy.html">
                                <img src="assets/icons/legal-notice.svg" alt="Privacy Policy">
                                <span>Privacy Policy</span>
                            </a>
                            <button onclick="logout()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>Log out</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Board Header -->
            <div class="board-header">
                <h2>Board</h2>
                <div class="board-actions">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Find Task" oninput="searchTasksInBoard()">
                        <img src="assets/img/search.png" alt="Search" class="search-icon">
                    </div>
                    <button class="btn-primary" onclick="window.location.href='add-task.html'">
                        <img src="assets/img/plus-white.png" alt="Add">
                        Add task
                    </button>
                </div>
            </div>

            <!-- Kanban Board -->
            <div class="kanban-board">
                <!-- To Do Column -->
                <div class="kanban-column" data-status="to-do">
                    <div class="column-header">
                        <h3>To do</h3>
                        <button class="add-task-btn" onclick="addTaskToColumn('to-do')">
                            <img src="assets/img/plus.small.png" alt="Add">
                        </button>
                    </div>
                    <div class="task-list" id="todoColumn">
                        <!-- Tasks will be rendered here -->
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="kanban-column" data-status="in-progress">
                    <div class="column-header">
                        <h3>In progress</h3>
                        <button class="add-task-btn" onclick="addTaskToColumn('in-progress')">
                            <img src="assets/img/plus.small.png" alt="Add">
                        </button>
                    </div>
                    <div class="task-list" id="inProgressColumn">
                        <!-- Tasks will be rendered here -->
                    </div>
                </div>

                <!-- Await Feedback Column -->
                <div class="kanban-column" data-status="await-feedback">
                    <div class="column-header">
                        <h3>Await feedback</h3>
                        <button class="add-task-btn" onclick="addTaskToColumn('await-feedback')">
                            <img src="assets/img/plus.small.png" alt="Add">
                        </button>
                    </div>
                    <div class="task-list" id="awaitFeedbackColumn">
                        <!-- Tasks will be rendered here -->
                    </div>
                </div>

                <!-- Done Column -->
                <div class="kanban-column" data-status="done">
                    <div class="column-header">
                        <h3>Done</h3>
                        <button class="add-task-btn" onclick="addTaskToColumn('done')">
                            <img src="assets/img/plus.small.png" alt="Add">
                        </button>
                    </div>
                    <div class="task-list" id="doneColumn">
                        <!-- Tasks will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="bottom-nav-container">
            <a href="summary.html" class="bottom-nav-item">
                <div class="bottom-nav-icon">
                    <img src="assets/icons/summary-icon.svg" alt="Summary">
                </div>
                <span class="bottom-nav-label">Summary</span>
            </a>
            <a href="add-task.html" class="bottom-nav-item">
                <div class="bottom-nav-icon">
                    <img src="assets/icons/addtask-icon.svg" alt="Add Task">
                </div>
                <span class="bottom-nav-label">Add Task</span>
            </a>
            <a href="board.html" class="bottom-nav-item active">
                <div class="bottom-nav-icon">
                    <img src="assets/icons/board-icon.svg" alt="Board">
                </div>
                <span class="bottom-nav-label">Board</span>
            </a>
            <a href="contacts.html" class="bottom-nav-item">
                <div class="bottom-nav-icon">
                    <img src="assets/icons/contacts-icon.svg" alt="Contacts">
                </div>
                <span class="bottom-nav-label">Contacts</span>
            </a>
        </div>
    </nav>

    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="task-category" id="modalTaskCategory"></div>
                <button class="close-btn" onclick="closeTaskDetailModal()">
                    <img src="assets/img/clear.png" alt="Close">
                </button>
            </div>
            <div class="modal-body">
                <h3 id="modalTaskTitle"></h3>
                <p id="modalTaskDescription"></p>
                <div class="task-info">
                    <div class="info-item">
                        <span>Due date:</span>
                        <span id="modalTaskDueDate"></span>
                    </div>
                    <div class="info-item">
                        <span>Priority:</span>
                        <span id="modalTaskPriority"></span>
                    </div>
                </div>
                <div class="assigned-to" id="modalAssignedTo">
                    <!-- Assigned contacts will be shown here -->
                </div>
                <div class="subtasks" id="modalSubtasks">
                    <!-- Subtasks will be shown here -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="deleteTaskFromBoard()">
                    <img src="assets/img/delete.png" alt="Delete">
                    Delete
                </button>
                <button class="btn-primary" onclick="editTask()">
                    <img src="assets/img/pencil-white.png" alt="Edit">
                    Edit
                </button>
            </div>
        </div>
    </div>

   
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-database.js"></script>
    
    <!-- Custom Dialogs -->
    <script src="js/custom-dialogs.js"></script>
    
    <!-- App Scripts -->
    <script src="js/menu.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/contacts-data.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/demo-data-manager.js"></script>
    <script src="js/board.js"></script>
    <script src="js/mobile-nav.js"></script>
</body>
</html>
