
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="assets/icons/join-logo.svg">
</head>
<body>
    <div class="wrapper">
        <!-- Logo -->
        <div class="logo-container">
            <svg id="join-logo-small" viewBox="0 0 102 122" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-card">
            <div class="header-container">
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <img src="assets/img/arrow-left.png" alt="Back">
                </button>
                <h1>Sign up</h1>
            </div>
            <div class="underline"></div>
            
            <form onsubmit="signup(event)">
                <div class="input-group">
                    <img src="assets/img/input-name.png" alt="Name" class="input-icon">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                
                <div class="input-group">
                    <img src="assets/img/input-email.png" alt="Email" class="input-icon">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <img src="assets/img/input-password.png" alt="Password" class="input-icon">
                    <input type="password" id="password" placeholder="Password" required minlength="6">
                    <img src="assets/img/visibility_off.png" alt="Toggle" class="toggle-password" data-target="password">
                </div>
                
                <div class="input-group">
                    <img src="assets/img/input-password.png" alt="Confirm Password" class="input-icon">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
                    <img src="assets/img/visibility_off.png" alt="Toggle" class="toggle-password" data-target="confirmPassword">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="privacyPolicy" required>
                    <label for="privacyPolicy">I accept the <a href="privacy-policy.html" target="_blank">Privacy policy</a></label>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn-primary" id="signup-btn" disabled>Sign up</button>
            </form>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="legal-notice.html">Legal notice</a>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-database.js"></script>
    
    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
